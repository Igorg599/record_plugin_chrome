<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/iframe.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="close-container">
    <div class="leftright"></div>
    <div class="rightleft"></div>
    <label class="close">close</label>
  </div>
  <div class="control">
    <h2>The Best Recording Plugin</h2>
    <div class="middle">
      <label>
        <input type="radio" name="radio" checked />
        <div class="radio_screen box">
          <span></span>
        </div>
      </label>
      <label>
        <input type="radio" name="radio" />
        <div class="radio_camera box">
          <span></span>
        </div>
      </label>
    </div>
    <p class="err_camera_tab"></p>
    <div class="switch_media">
      <p class="switch_titleMicrophone"></p>
      <div>
        <input class="tgl tgl-ios" id="cb1" type="checkbox" />
        <label class="tgl-btn" for="cb1"></label>
      </div>
    </div>
    <p class="error_switch err_microphone"></p>
    <div class="switch_container_audio">
      <div class="switch_media">
        <p class="switch_titleAudio"></p>
        <div>
          <input class="tgl tgl-ios" id="cb4" type="checkbox" />
          <label class="tgl-btn" for="cb4"></label>
        </div>
      </div>
      <p class="error_switch warning_audio"></p>
    </div>
    <div class="switch_container_cameraLocal">
      <div class="switch_media">
        <p class="switch_titleCameraLocal"></p>
        <div>
          <input class="tgl tgl-ios" id="cb3" type="checkbox" />
          <label class="tgl-btn" for="cb3"></label>
        </div>
      </div>
      <p class="error_switch err_cameraLocal"></p>
    </div>
    <div class="switch_container_camera">
      <div class="switch_media">
        <p class="switch_titleCamera"></p>
        <div>
          <input class="tgl tgl-ios" id="cb2" type="checkbox" />
          <label class="tgl-btn" for="cb2"></label>
        </div>
      </div>
      <p class="error_switch err_camera"></p>
    </div>
    <button id="record_run"></button>
    <video class="recording" autoplay muted width="0px" height="0px"></video>
    <video
      class="recording_camera"
      autoplay
      muted
      width="0px"
      height="0px"
    ></video>
    <div class="download">
      <a href="#" download="output.mp4" class="download_title"></a>
      <img src="../icons/download.svg" alt="download" class="download_icon" />
    </div>
    <div class="language">
      <div class="switch_language">
        <input
          id="language-toggle"
          class="check-toggle check-toggle-round-flat"
          type="checkbox"
        />
        <label for="language-toggle"></label>
        <span class="on">ru</span>
        <span class="off">en</span>
      </div>
    </div>
  </div>
  <div class="gramophone">
    <video
      id="video"
      width="100%"
      playsinline
      controls
      height="100%"
      class="output"
    ></video>
  </div>
  <div>
    <video id="only_camera"></video>
  </div>
  <div class="player">
    <div id="record">
      <a href="#" class="close-button">
        <div class="in">
          <div class="close-button-block"></div>
          <div class="close-button-block"></div>
        </div>
        <div class="out">
          <div class="close-button-block"></div>
          <div class="close-button-block"></div>
        </div>
      </a>
      <a href="#" id="play"></a>
      <div class="pulse" />
    </div>
  </div>
  <script type="module" src="../js/iframe/index.js"></script>
</body>
