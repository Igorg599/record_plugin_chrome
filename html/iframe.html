<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/iframe.css" />
</head>
<body>
  <div class="content">
    <h2>The Best Recording Plugin</h2>
    <div class="switch_microphone">
      <p class="switch_titleMicrophone">Включить микрофон</p>
      <div>
        <input class="tgl tgl-ios" id="cb1" type="checkbox" />
        <label class="tgl-btn" for="cb1"></label>
      </div>
    </div>
    <p class="error_microphone">Not supported or permission denied</p>
    <button id="record_run">Начать запись</button>
    <script type="module" src="../js/iframe/index.js"></script>
  </div>
  <div class="player">
    <div id="record_stop">
      <button id="play"></button>
      <div class="pulsating-circle" />
    </div>
  </div>
</body>
